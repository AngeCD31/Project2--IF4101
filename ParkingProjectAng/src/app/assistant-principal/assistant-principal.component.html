<div id="headerdivAssistant">
    <header id="header" class="header_section">
      <div class="container">
        <nav class="navbar navbar-expand-lg custom_nav-container ">
          <a class="navbar-brand" href="#home">
            <span>
              Paspark
            </span>
          </a>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class=""> </span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
             <ul class="navbar-nav  ">
              <li class="nav-item">
                <a class="nav-link" href="#vehiclesAssistant" onclick="return false;">Vehicles</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#clientsAssistant" onclick="return false;">Clients</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#bookingsAssistant" onclick="return false;">Bookings</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#whyus" onclick="return false;">Invoices and Payment</a>

               <li class="nav-item">

            <form class="form-inline">

                <i class="fa fa-search" aria-hidden="true"></i>

        </nav>
      </div>
    </header>
    </div>
        <section id="vehiclesAssistant" class="slider_section ">
          <div class="container">
            <div class="detail-box col-md-9 mx-auto px-0">
              <div class="heading_container">
                <h1>
                  Vehicles List
                </h1>
                <p id="la">
                  In this section you can view the list of registered vehicles and manage them
                </p>
                <button data-toggle="modal" data-target="#modalAddVehicleAsistant">Add</button>  
      
                 <!-- Modal -->
                          <div id="modalAddVehicleAsistant" class="modal fade" role="dialog">
                            <div class="modal-dialog">
      
                              <!-- Modal content-->
                              <div class="modal-content">
                                <div class="modal-header">
                                  <button type="button" class="close" data-dismiss="modal">&times;</button>                            
                                </div>
                                <div class="modal-body">                             
                                          <form action="">                                        
                                        <div class=" w3l-form-group">
                                              <label>Name:</label>
                                              <div class="group">                  
                                                   <input [(ngModel)]="vehicleData.name" type="text" name="name" id="nameAddVehicle" class="form-control" placeholder="Name" required="">
                                              </div>
                                          </div>
                                          <div class=" w3l-form-group">
                                              <label>Color:</label>
                                              <div class="group">                  
                                                  <input [(ngModel)]="vehicleData.color" type="text" name="city" id="colorlAddVehicle" class="form-control" placeholder="Color" required="">
                                              </div>
                                          </div>
                                          <div class=" w3l-form-group">
                                              <label>Type:</label>
                                              <div class="group">                  
                                                  <input [(ngModel)]="vehicleData.type" type="text" name="city" id="typedAddVehicle" class="form-control" placeholder="Type" required="">
                                              </div>
                                          </div>
                                          <div class=" w3l-form-group">
                                              <label>Client Id:</label>
                                              <div class="group">                  
                                                  <input [(ngModel)]="vehicleData.clientId" type="text" name="city" id="clientIdAddVehicle" class="form-control" placeholder="Client Id" required="">
                                              </div>
                                          </div>
                                         
                                          <button (click)="addVehicle()">Add</button>      
                                          <button (click)="clearAddVehicle()">Cancel</button>        
                                          <label class="result" id="result"></label>
                                      </form>                                                              
                                </div>
                              </div>
      
                            </div>
                          </div>
      
      
                           <!-- Modal -->
                          <div id="modalDeleteVehicleAssistant" class="modal fade" role="dialog">
                            <div class="modal-dialog">
      
                              <!-- Modal content-->
                              <div class="modal-content">
                                <div class="modal-header">
                                  <button type="button" class="close" data-dismiss="modal">&times;</button>                           
                                </div>
                                <div class="modal-body">                                                                     
                                          <label style="color:white;" id="deleteMessage">Delete vehicle? Non-reversible action</label> 
                                          <div id="modalDCI">
                                          </div>                            
                                </div>
                              </div>
                            </div>
                          </div>
      
              </div>
            </div>
      
            <div id="vehiclesAssistant" class="container">
              <table class="table table-bordered table-hover" id="vehicles-table">
                                      
                  <thead>
      
                      <tr>
                          <th>
                              Id
                          </th>
      
                          <th>
                              Name
                          </th>
      
                          <th>
                              Color
                          </th> 
                          
                          <th>
                              Type
                          </th> 
      
                          <th>
                              Action
                          </th>
                        </tr>
                          <tr *ngFor="let v of vehicles; let i=index;">
                            <td>
                              {{v.name}}
                            </td>
                            <td>
                              {{v.color}}
                            </td>
                            <td>
                              {{v.type}}
                            </td>
                            <td>
                              <button data-toggle="modal" data-target="#modalUpdateRate" class="submit-btn">Edit</button>
                              <button class="submit-btn" (click)="deleteVehicle(v.id)">Delete</button>
                            </td>
                          </tr> 
  
                      
      
                  </thead>
      
                  <tbody id="vehiclesassistant-tbody">
      
                  </tbody>
      
              </table>     
            </div> 
          
          </div>
        </section>

    
      <footer class="footer_section">
        <div class="container">
          <p>
            &copy; <span id="displayYear"></span> All Rights Reserved By

          </p>
        </div>
      </footer>
