<body>

    <section id="login" class="client_section layout_padding">
        <div class="container">
         <h1>Login Form Paspark</h1>
        <div class=" w3l-login-form">
            <h2>Login Here</h2>
            <form action="">
                <div class=" w3l-form-group">
                    <label>Username:</label>
                    <div class="group">                  
                        <input id="name" type="text" class="form-control" placeholder="Username" required="" autocomplete="off"/>
                    </div>
                </div>
                <div class=" w3l-form-group">
                    <label>Password:</label>
                    <div class="group">                  
                        <input id="password" type="password" class="form-control" placeholder="Password" required="" />
                    </div>
                </div>
                
                <button onclick="Add();return false">Login</button>
                <button onclick="Clear();return false">Cancel</button>
                <label class="result" id="result"></label>
            </form>
        </div>
        </div>
      </section>
